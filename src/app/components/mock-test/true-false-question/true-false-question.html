<mat-radio-group 
class="options" 
[(ngModel)]="question.givenAnswerValue"
(change)="onChange($event.value)">

  <mat-radio-button 
  *ngFor="let opt of question.answerSet?.answerSet" [value]="opt.value">
    {{ opt.text }}
  </mat-radio-button>
</mat-radio-group>
