<h2 class="title mb-4">Available Subjects</h2>

<div class="container">
  <div class="row">

    <div class="col-md-4 mb-4" *ngFor="let subject of subjects">
      <mat-card class="subject-card h-100">
        
        <mat-card-header>
          <mat-card-title>{{ subject.subjectName }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>{{ subject.description }}</p>
        </mat-card-content>

        <mat-card-actions class="text-end" align="end">
          <button
            mat-raised-button
            color="primary"
            (click)="openSubject(subject.subjectId)">
            View Tests
          </button>
        </mat-card-actions>

      </mat-card>
    </div>

  </div>
</div>
